    <div class="well">
        <input type="text" class="span2" value="02-16-2012" id="dp1" >
    </div>
    
    <script src="js/datepicker/js/bootstrap-datepicker.js"></script>
    
    <script type="text/javascript">
        if (top.location != location) {
            top.location.href = document.location.href ;
        }
        $(function(){
            window.prettyPrint && prettyPrint();
            $('#dp1').datepicker({
                format: 'mm-dd-yyyy'
            });
            
            
            // disabling dates
            var nowTemp = new Date();
            var now = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);
            
            var checkin = $('#dpd1').datepicker({
                onRender: function(date) {
                    return date.valueOf() < now.valueOf() ? 'disabled' : '';
                }
            }).on('changeDate', function(ev) {
                if (ev.date.valueOf() > checkout.date.valueOf()) {
                    var newDate = new Date(ev.date)
                    newDate.setDate(newDate.getDate() + 1);
                    checkout.setValue(newDate);
                }
                checkin.hide();
                $('#dpd2')[0].focus();
            }).data('datepicker');
            var checkout = $('#dpd2').datepicker({
                onRender: function(date) {
                    return date.valueOf() <= checkin.date.valueOf() ? 'disabled' : '';
                }
            }).on('changeDate', function(ev) {
                checkout.hide();
            }).data('datepicker');
        });
    </script>

        <input id="dynamic-mask" type="text" maxlength="16">
        <div class="unmasked-value desc">unmasked: <span id="dynamic-value"></span><span id="dynamic-complete" class="example__complete"></span></div>
    </div>
    
    <script src="https://unpkg.com/imask"></script>
    <script type="text/javascript">
        var dynamicMask = IMask(
        document.getElementById('dynamic-mask'),
        {
            mask: [
            {
                mask: '+{7}(000)000-00-00'
            },
            {
                mask: /^\S*@?\S*$/
            }
            ]
        }
        ).on('accept', function() {
            document.getElementById('dynamic-value').innerHTML = dynamicMask.masked.unmaskedValue || '-';
        });
    </script>
