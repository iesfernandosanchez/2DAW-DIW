<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ValidationForms</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap/css/bootstrap.css'>


    <script src="js/token-autocomplete.js"></script>
    <link href="css/token-autocomplete.css" rel="stylesheet" type="text/css" media="all">

    <script src="js/form-receta.js"></script>


</head>
<body>

    <div class="row">
        <div class="col-10 m-auto">

            <form class="row g-3 needs-validation" novalidate>

                <div class="col-md-4">
                    <label for="validationNombre" class="form-label">Nombre receta</label>
                    <input type="text" class="form-control" id="validationNombre" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <div class="col-md-3">
                        <label for="validationTipoReceta" class="form-label">Tipo de Receta</label>
                        <select class="form-select" id="validationTipoReceta" multiple required>
                            <option>Desayuno</option>
                            <option>Comida</option>
                            <option>Cena</option>
                            <option>Postre</option>
                            <option>Primer plato</option>
                            <option>Segundo plato</option>
                            <option>Entrante</option>
                            <option>Aperitivo</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                </div>

                <div class="col-md-4 m-auto">
                    <div id="elegirReceta">

                    </div>

                </div>

                <div class="mb-3">
                    <label for="validationDescripcion" class="form-label">Textarea</label>
                    <textarea class="form-control" id="validationDescripcion" placeholder="Descripcion de la receta" required></textarea>
                    <div class="invalid-feedback">
                        Introduzca una descripcion.
                    </div>
                </div>
                <div class="mb-3">
                    <input type="file" class="form-control" aria-label="file imagen" required>
                    <div class="invalid-feedback">Example invalid form file feedback</div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button id="boton-formulario" class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </div>
    </div>
    <p id="recibido_formulario"></p>



      <script src='bootstrap/js/bootstrap.bundle.js'></script>
      <script src='js/custom.js'></script>
    <script>
        const resultadosTags = [
            {"id":"Diabeticos","text":"Diabeticos", "description": "para diabeticos"},
            {"id":"Sin gluten","text":"Sin gluten", "description": "sin gluten"},
            {"id":"Sin frutos secos","text":"Sin frutos secos", "description": "sin frutos secos"},
            {"id":"Embarazadas","text":"Embarazadas", "description": "para embarazadas"},
            {"id":"Niños","text":"Niños", "description": "para niños"}
        ];
        let tokenAutocomplete3 = new TokenAutocomplete({
            name: 'elegirReceta',
            selector: '#elegirReceta',
            noMatchesText: 'No matching results...',
            initialSuggestions: resultadosTags
        });

    </script>
</body>
</html>
