<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Carta Top Trump</title>

    <link rel="stylesheet" href="css.css">

    <script type="text/javascript">

        var carta = [];
        carta["titulo"] = "Draco Malfoy";
        carta["img"] = "img/fondo.jpg";
        carta["descripcion"] = "Draco Malfoy es hijo de Lucius Malfoy y Narcissa Malfoy seguidores de Voldermot. Listo, habilidoso y muy impetuoso. El mayor rival de Harry en Howarts.";
        carta["caracteristicas"] = [];

        var caracteristicas = [];
        caracteristicas["magia"] = 6;
        caracteristicas["temperamento"] = 7;
        caracteristicas["sabiduria"] = 4;
        caracteristicas["astucia"] = 8;
        caracteristicas["coraje"] = 8;
        carta["caracteristicas"].push(caracteristicas);

        Object.keys(carta).forEach(key =>
             console.log(key.toUpperCase(), ":", carta[key])
             );
        Object.keys(caracteristicas).forEach(key =>
            console.log(key.toUpperCase(), ":", caracteristicas[key]));

    </script>

</head>
<body>

    <div class="carta">
        <h1 id="titulo">
            Draco Malfoy
        </h1>

        <img src="img/draco.jpg"/>

        <span class="descripcion">
            Draco Malfoy es hijo de Lucius Malfoy y Narcissa Malfoy seguidores de Voldermot.
            Listo, habilidoso y muy impetuoso. El mayor rival de Harry en Howarts.
        </span>

        <span class="caracteristicas">
            <ul>
                <li>Magia:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span id="magia">6</span></li>
                <li>Temperamento:&nbsp&nbsp<span id="temperamento">7</span></li>
                <li>Sabiduria:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span id="sabiduria">4</span></li>
                <li>Astucia:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span id="astucia">8</span></li>
                <li>Coraje:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span id="coraje">8</span></li>
            </ul>
        </span>

    </div>

</body>
</html>
