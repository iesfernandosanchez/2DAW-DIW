<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Geolocation API</h2>
<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPositionDemo(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

function showPosition(position) {
  let latlon = position.coords.latitude + "," + position.coords.longitude;

  let img_url = "https://maps.google.com/maps?q="+latlon+"&t=&z=13&ie=UTF8&iwloc=&output=embed";

  document.getElementById("mapholder").innerHTML = "<iframe width='600' height='500' id='gmap_canvas' src='"+img_url+"'></iframe>";
}
</script>

<div id="mapholder"></div>



</body>
</html>
