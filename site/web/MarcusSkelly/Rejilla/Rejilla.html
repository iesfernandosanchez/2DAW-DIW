<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/Grid.css">
</head>
<body>

<div class="container-fluid justify-content-end my-row">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 bg-success"></div>
    <div class="pb-5"></div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-10"></div>
  </div>
    <div class="row justify-content-end my-row">
      <div class="col-lg-10 col-md-10 col-sm-10 col-12 bg-dark"></div>
    </div>
    <div class="row justify-content-end my-row2">
      <div class="col-lg-5 col-md-5 col-sm-10 col-12 bg-warning"></div>
      <div class="col-lg-5 col-md-5 col-sm-10 col-12 bg-warning"></div>
    </div>
    <div class="row justify-content-end my-row3">
      <div class="col-lg-2 col-md-3 col-sm-3 col-6 bg-info"></div>
      <div class="col-lg-2 col-md-3 col-sm-3 col-6 bg-info"></div>
      <div class="col-lg-2 col-md-3 col-sm-3 col-6 bg-info"></div>
      <div class="col-lg-2 col-md-3 col-sm-3 col-6 bg-info"></div>
      <div class="col-lg-2 col-md-3 col-sm-3 col-6 bg-info"></div>
    </div>
    <div class="row justify-content-end my-row4">
      <div class="col-lg-2 col-md-3 col-sm-3 col-6 bg-info"></div>
      <div class="col-lg-2 col-md-3 col-sm-3 col-6 bg-info"></div>
      <div class="col-lg-2 col-md-3 col-sm-3 col-6 bg-info"></div>
      <div class="col-lg-2 col-md-3 col-sm-3 col-6 bg-info"></div>
      <div class="col-lg-2 col-md-3 col-sm-3 col-6 bg-info"></div>
    </div>
</div>
<div class="container-fluid">
    <div class="row my-row5">
      <div class="col-lg-12 col-md-13 col-sm-13 col-12 bg-success"></div>
    </div>
</div>



</body>
</html>
